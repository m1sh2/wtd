

<div class="main">
  <div id="base"></div>
  <div id="wpns"></div>
  <div id="wall"></div>
  <canvas id="action" width="300" height="400">Loading</canvas>
</div>

<button type="button" class="audiopause" (click)="snd.bg.play();">
  <img src="img/audiostop.svg" />
</button>

<button type="button" class="audioplay" (click)="snd.bg.pause();">
  <img src="img/audioplay.svg" />
</button>

<button type="button" id="start" (click)="st(true)">
  <img src="img/play.svg" />
</button>
<button type="button" id="stop" (click)="stp()">
  <img src="img/pause.svg" />
</button>

<div class="life">
  <div id="life"></div>
  <span id="lifenumber"></span>
</div>

<div class="money">
  $<span id="money"></span>
</div>



<div id="debug"></div>

<div class="defense">
  <button
    *ngFor="let defenseItem of defenseItems"
    type="button"
    (click)="defenseItem.action()">
    <img
      [src]="defenseItem.icon"
      />
    {{defenseItem.name}}
    <span class="cost">{{defenseItem.cost}}</span>
  </button>
</div>

<div class="attack">
  <button
    *ngFor="let attackItem of attackItems"
    type="button"
    (click)="attackItem.action()">
    <img
      [src]="attackItem.icon"
      />
    {{attackItem.name}}
    <span class="cost">{{attackItem.cost}}</span>
  </button>
</div>
