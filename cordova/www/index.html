<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Walls To Defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">

  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.bundle.css">
</head>

<body>

  <div id="content"></div>
  <div id="buttons"></div>
  <div id="debug"></div>
  <script>
    var debug = document.getElementById('debug');
    document.addEventListener('deviceready', function() {
      var appKey = "fee50c333ff3825fd6ad6d38cff78154de3025546d47a84f";
      Appodeal.disableLocationPermissionCheck();
      Appodeal.initialize(appKey, Appodeal.REWARDED_VIDEO);
      Appodeal.enableRewardedVideoCallbacks(true);
    }, false);

    document.addEventListener('onRewardedVideoLoaded', function(){
      var div = document.createElement('div');
      div.innerHTML = 'onRewardedVideoLoaded';
      debug.appendChild(div);
    });
    document.addEventListener('onRewardedVideoFailedToLoad', function(){
      var div = document.createElement('div');
      div.innerHTML = 'onRewardedVideoFailedToLoad';
      debug.appendChild(div);
    });
    document.addEventListener('onRewardedVideoShown', function(){
      var div = document.createElement('div');
      div.innerHTML = 'onRewardedVideoShown';
      debug.appendChild(div);
    });
    document.addEventListener('onRewardedVideoFinished', function(data){
      var div = document.createElement('div');
      div.innerHTML = 'Reward:' + data.amount + ' ' + data.name;
      debug.appendChild(div);
    });
    document.addEventListener('onRewardedVideoClosed', function(){
      var div = document.createElement('div');
      div.innerHTML = 'onRewardedVideoClosed';
      debug.appendChild(div);
    });
  </script>
  <script src="js/vendor.bundle.js"></script>
  <script src="js/app.bundle.js"></script>

</body>

</html>
